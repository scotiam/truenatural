<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

<!-- Header -->
    <header>
      <div class="headicons">
        <img src="images/bag.png">
        <img src="images/login.png">
      </div>
      <div id="mySidenav" class="sidenav">

        <a href="tops.html">Tops</a>

    <div class="center">
